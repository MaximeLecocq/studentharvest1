{% extends 'base.html' %}

{% block content %}
  <h2>Available Listings</h2>
  <ul>
    {% for listing in listings %}
      <li>
        <a href="{% url 'listing_detail' listing.pk %}">{{ listing.title }}</a>
        by {{ listing.donor.username }} ({{ listing.created_at }})
        
        {% if listing.image %}
          <br>
          <img src="{{ listing.image.url }}" alt="{{ listing.title }}" style="max-width: 150px; height: auto;">
        {% else %}
          <p>No image available</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
