{% extends 'base.html' %}
{% block title %}Deletion Confirmation{% endblock %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the listing "{{ listing.title }}"?</p>
  <form action="{% url 'delete_listing' listing.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
    <a href="{% url 'listing_detail' listing.pk %}">Cancel</a>
  </form>
{% endblock %}
