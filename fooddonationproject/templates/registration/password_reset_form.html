{% load static %}

<html class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Password Reset Form{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-gray-50">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Forgot Password
            </h2>

            <form method="post" class="space-y-6 mt-8">
                {% csrf_token %}
                <div>
                    {{ form.as_p }}
                </div>
                
                <div class="flex justify-center">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>

        <!-- link to homepage -->
        <div class="mt-6 text-center">
            <a href="{% url 'homepage' %}" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Back to Homepage</a>
        </div>

        <!-- back to previous page link -->
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Back to Login</a>
        </div>
    </div>
</body>
</html>
