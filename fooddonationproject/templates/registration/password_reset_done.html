{% load static %}

<html class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Password Reset Link{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="h-full bg-gray-50">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">


        <div class="sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Password Reset
            </h2>

            <p class="text-center text-sm text-gray-600 mt-4">
                Password reset link has been sent to your email address (simulated). Please check your email.
            </p>
        </div>

        <!-- link to homepage -->
        <div class="mt-6 text-center">
            <a href="{% url 'homepage' %}" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Back to Homepage</a>
        </div>

        <!-- back to login page link -->
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Back to Login</a>
        </div>


    </div>

</body>
</html>
